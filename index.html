<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchbtn">
                </button>
            </div>
        </div>

            <div class="location-error">
                <h1>Sorry, Location not found!!!</h1>
                <img src="/images/404.png" alt="404 error">
            </div>

        <div class="weather-body">
                <img src="/images/cloud.png" alt="weather image" class="weather-img">
                <div class="weather-box">
                     <p class="temperature">0<sup>¬∞C</sup></p>
                     <p class="description">ligth rain</p>
                </div>


                <div class="weather-detail">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet"></i>
                        <div class="text">
                            <span id="humidity">
                                45%
                            </span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind-speed">
                                12Km/H
                            </span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://kit.fontawesome.com/99120974dc.js" crossorigin="anonymous"></script>
    <footer>
        <p class="footer" style="color:white;">Created with ü§ç by Raunak</p>
    </footer>
</body>
</html>
